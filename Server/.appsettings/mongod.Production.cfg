replication:
   replSetName: "PocketShooter"
systemLog:
   destination: file
   path: "/var/log/mongodb/PocketShooter.log"
   logAppend: true
storage:
   journal:
      enabled: true
   dbPath: "/var/lib/mongodb"
net:
   bindIp: localhost
   port: 27018
setParameter:
   enableLocalhostAuthBypass: true